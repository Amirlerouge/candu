<body>
  <div class="page-header">
    <header>
      <div class="logo">
        <a href="index.html">Candu.ir</a>

      <nav>

        <!-- <a class="btn" href="#">Creators</a> -->

    </header>  
  </div>
  <body class="container">
    <div class="form_area">
        <h4 class="title">SIGN UP</h4>
        <form action="#" method="post" id="signup-form">
            <div class="form_group">
                <label for="name" class="sub_title">Name</label>
                <input type="text" class="form_style" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form_group">
                <label for="email" class="sub_title">Email</label>
                <input type="email" class="form_style" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form_group">
                <label for="password" class="sub_title">Password</label>
                <input type="password" class="form_style" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit" class="btn">SIGN UP!</button>
                <p>Have an Account? <a href="login.html" class="btn">Login Here!</a></p>
            </div>
        </form>
    </div>
</body>
